<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{% block title %}App{% endblock %}</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">


  <link href="https://cdn.datatables.net/1.13.8/css/dataTables.bootstrap5.min.css" rel="stylesheet">


  {% block head %}{% endblock %}
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">

    <a class="navbar-brand" href="{{ url_for('main.index') }}">
      Board
    </a>

    <form class="d-flex" method="get" action="{{ url_for('posts.feed') }}">
      <input class="form-control me-2"
            type="search"
            name="q"
            value="{{ request.args.get('q','') if request.endpoint == 'posts.feed' else '' }}"
            placeholder="Search posts...">
      <button class="btn btn-outline-light" type="submit">Search</button>
    </form>

    <div class="d-flex">

      {% if session.get("user_id") %}
        <a href="{{ url_for('users.user_profile', user_id=session.get('user_id')) }}"
          class="navbar-text text-white me-3 text-decoration-none">
          {{ session.get("username") }}
        </a>

        <a
          href="{{ url_for('auth.logout') }}"
          class="btn btn-outline-danger btn-sm">
          Logout
        </a>
      {% else %}
        <a
          href="{{ url_for('auth.login_get') }}"
          class="btn btn-outline-light btn-sm me-2">
          Login
        </a>

        <a
          href="{{ url_for('auth.register_get') }}"
          class="btn btn-primary btn-sm">
          Register
        </a>
      {% endif %}

    </div>

  </div>
</nav>


<main class="container mt-4">
  {% block content %}{% endblock %}
</main>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdn.datatables.net/1.13.8/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.13.8/js/dataTables.bootstrap5.min.js"></script>
<script src="{{ url_for('static', filename='js/feed_votes.js') }}"></script>


  {% block scripts %}{% endblock %}
</body>
</html>
