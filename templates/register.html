<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
</head>
<body>
    <h2>Register Form</h2>
    <form action="/register" method="post">
        <label>Username:</label><br>
        <input type="text"
	       name="username"
	       required>
	<br><br>

    <label>Email:</label><br>
        <input type="email"
	       name="email"
	       required>
	<br><br>

        <label>Password:</label><br>
        <input type="password"
	       name="password"
	       required>
	<br><br>

	<label>Repeat password:</label><br>
        <input type="password"
	       name="password_r"
	       required>
	<br><br>

        <button type="submit">Register</button>
    </form>

    {% if error %}
        <p style="color:red;">{{ error }}</p>
    {% endif %}
</body>
</html>
